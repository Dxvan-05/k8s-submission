apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend-deployment
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend
        image: dxvann/todo-backend:2.10
        imagePullPolicy: Always
        env:
          - name: PORT
            value: "9999"
          - name: POSTGRES_HOST
            value: "postgres-svc"
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD

        