<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K8S project</title>
  </head>
  <body>
    <h1>The project.</h1>
    <img src="image.jpeg" alt="random image" height="500" /><br />
    <div style="padding: 10px;">
        
        <input id="todo-input" style="margin-right: 10px;" /><button id="create-todo-btn">Create todo</button>
    </div>
    <ul id="todo-list">
      <li>Learn Kubernetes</li>
      <li>Learn GO</li>
    </ul>
  </body>
  <script>
    document.querySelector('#create-todo-btn').addEventListener('click', e => {
        const newTodo = document.querySelector('#todo-input').value
        document.querySelector('#todo-input').value = ''
        if(newTodo.length > 140) {
            alert('The todo item exceeds the character limit of 140. Current character count: ' + newTodo.length)
            return
        }

        const unorderedList = document.querySelector('#todo-list')
        const listItem = document.createElement('li')
        listItem.textContent = newTodo
        unorderedList.appendChild(listItem)
    })
  </script>
</html>
