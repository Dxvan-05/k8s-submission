<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K8S project</title>
  </head>
  <body>
    <h1>The project.</h1>
    <img src="image.jpeg" alt="random image" height="500" /><br />
    <div style="padding: 10px;">
        
        <input id="todo-input" style="margin-right: 10px;" /><button id="create-todo-btn">Create todo</button>
    </div>
    <ul id="todo-list">

    </ul>
  </body>
  <script>

    async function getTodos() {
      const response = await fetch('/todos')
      const todos = await response.json();
      return todos
    }

    function createTodo(todo) {
      return fetch("/todos", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: todo
      });
    }

    function addTodos(todos) {
        const unorderedList = document.querySelector('#todo-list')
        todos.forEach(todo => {
          const listItem = document.createElement('li')
          listItem.textContent = todo
          unorderedList.appendChild(listItem)
        });
    }

    getTodos().then(todos => addTodos(todos)).catch(err => {
      alert("Could not get the todos from the server")
    })

    document.querySelector('#create-todo-btn').addEventListener('click', e => {
        const newTodo = document.querySelector('#todo-input').value
        document.querySelector('#todo-input').value = ''

        createTodo(newTodo).then(response => {
          if(response.ok) {
            addTodos([newTodo])
          } else {
            alert("Couldn't add new todo")
          }
        })
        
    })
  </script>
</html>
